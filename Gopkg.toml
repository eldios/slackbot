# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/PagerDuty/go-pagerduty"
  # while waiting for next release, using latest working master branch revision
  revision = "fe8f9c4593d05f029afeb2c08c3e220120306506"

[[constraint]]
  name = "github.com/gravitational/trace"
  version = "1.1.5"

[[constraint]]
  name = "github.com/shomali11/slacker"
  # slacker doesn't use tagged release, using a revision instead
  revision = "37d2f0fd93e4c63a1afaba092dc5bb548620fcb3"

[prune]
  go-tests = true
  unused-packages = true
